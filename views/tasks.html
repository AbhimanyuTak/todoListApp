<div ng-controller="taskController">
	<div class="container">

		<div class="app-wrapper">
			<div ui-sref="all" class="floatl">Back</div>
			<div class="task-heading">{{thisList.name}}</div>
		
			<div class="list-card clickable" ng-click="newTask()">
				<!-- <span class="fa fa-plus-square" aria-hidden="true"></span> -->
				<span>
					<img src="images/icons/plus.png" width="15">
				</span>
				<span> Add a new Task </span>
			</div>

			<div class="list-card clickable" ng-repeat="task in allTasks">
				<!-- <span class="fa fa-th-list" aria-hidden="true"></span> -->
				<span>
					<input type="checkbox" ng-model="task.status" ng-change="updateTask(task.id, taskStatus)">
				</span>
				<span>{{task.name}}</span>
				<!-- <span class="fa fa-times-circle-o floatr" aria-hidden="true" ng-click="deleteTask(task.id)"></span> -->
				<span>
					<img class="floatr" src="images/icons/times.png" width="20" ng-click="deleteTask(task.id)">
				</span>
			</div>
		</div>
	</div>

	<!-- Modal -->
	<div id="newTask" class="modal fade" role="dialog">
	  <div class="modal-dialog">

	    <!-- Modal content-->
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal">&times;</button>
	        <h4 class="modal-title">Name your Task</h4>
	      </div>
	      <div class="modal-body">
	        <input type="" name="" ng-model="newTaskName">
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="addTask()">Done</button>
	      </div>
	    </div>

	  </div>
	</div>
</div>
